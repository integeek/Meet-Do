<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="../component/Footer/Footer.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .container {
            display: flex;
            justify-content: space-between;
            gap: 40px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
            flex-wrap: wrap;
        }

        /* Section Contact */
        .contact,
        .forume {
            flex: 1 1 400px;
            background-color: #fff;
            min-width: 300px;
        }

        .contact h2,
        .forume h2 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .contact-info p {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 16px;
        }

        .contact-info img {
            width: 20px;
            margin-right: 10px;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons img {
            width: 30px;
            margin-right: 15px;
            cursor: pointer;
        }

        /* Section Formulaire */
        .forume form {
            display: flex;
            flex-direction: column;
        }

        .form-row {
            display: flex;
            flex-direction: row;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-row input {
            flex: 1;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        .btn-submit {
            padding: 12px;
            background-color: #6cb4ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
