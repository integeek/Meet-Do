<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" type="text/css" href="../component/Footer/Footer.css">
    <link rel="stylesheet" type="text/css" href="../component/Navbar/Navbar.css">
    <link rel="stylesheet" type="text/css" href="../component/BoutonBleu.css">
    <link rel="stylesheet" href="../Style/Inscription.css">
</head>
<body>
    <div class="background-image"></div>
    <header>
        <div id="navbar-container" class="navbar-container"></div>
        <script src="../component/Navbar/Navbar.js"></script>
        <script>
            document.getElementById('navbar-container').innerHTML = Navbar(false, "..");
        </script>
        <script src="../component/Navbar/navAction.js"></script> 

    </header>

    <main>
        <div class="containerLogin">
            <h1>Inscription</h1>
            <form action="../PHP/Inscription.php" method="post">
                <p>Email</p>
                <input class="textbox" type="text" name="email" required>
                <p>Mot de passe</p>
                <div id="containerPassword">
                    <input class="textbox" type="password" id="password" name="password" required>
                    <img class="togglePassword" src="../assets/img/ouvert.png" alt="Afficher/Masquer" >
                </div> 
                <button type="submit">S'inscrire</button>
            
            <div class="versCo"> 
                <p id="pasCompte">Déjà un compte ?</p> <a  id="connexion" href="Connexion.html">Se connecter</a>
            </div>

            <div id="mention">
                <input type="checkbox" id="mention" name="mention" />
                <div id="mentionTexte"><label id="" for="mention">Je confirme avoir lu et accepté </label><a  id="connexion" href="Connexion.html">les conditions générales d'utilisations</a></div>
            </div>
            
            <script src="../component/BoutonBleu.js"></script>
            <div id="boutonContainer"></div>
            <script>
                document.getElementById('boutonContainer').innerHTML = BoutonBleu("S'inscrire","../index.html");
            </script>
            </form>
            <script src="../Script/AfficherPass.js"></script>
        </div>

    </main>
    <footer id="footer-container" class="footer-container">
        <script src="../component/Footer/Footer.js"></script>
        <script>
            document.getElementById('footer-container').innerHTML = Footer("..");
        </script>
    </footer>
    
</body>
</html>
