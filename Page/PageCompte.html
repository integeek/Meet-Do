<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/PageCompte.css">
    <link rel="stylesheet" href="../component/Navbar/Navbar.css">
    <link rel="stylesheet" href="../component/Footer/Footer.css">
    <link rel="stylesheet" href="../component/BoutonBleu.css">
    <title>Mon Compte</title>
</head>
<body>
    <header>
        <div class="navbar-container" id="navbar-container"></div>
        <script src="../component/Navbar/Navbar.js"></script>
        <script>
            document.getElementById('navbar-container').innerHTML = Navbar(true, "..");
        </script>
        <h1>Mes Informations :</h1>
    </header>
    <main>
        <div class="profile-container">
            <img src="../assets/img/icons/profile-icon.svg" alt="profile-icon" id="profile-icon">
            <script src="../component/BoutonBleu.js"></script>
                <div id="boutonContainer"></div>
                <script>
                    document.getElementById('boutonContainer').innerHTML = BoutonBleu("Modifier photo de profil");
                </script>
        </div>
        <form>
            <div class="firstname-container">
                <div class="input-firstname">
                    <label for="firstname">Prénom :</label>
                    <input type="text" id="firstname" value="Prénom">
                </div>
                <img src="../assets/img/icons/edit-icon.svg" alt="edit-icon" id="edit-icon">
            </div>
            <div class="lastname-container">
                <div class="input-lastname">
                    <label for="lastname">Nom :</label>
                    <input type="text" id="lastname" value="Nom">
                </div>
                <img src="../assets/img/icons/edit-icon.svg" alt="edit-icon" id="edit-icon">
            </div>
            <div class="email-container">
                <div class="input-email">
                    <label for="email">Email :</label>
                    <input type="email" id="email" value="Email">
                </div>
                <img src="../assets/img/icons/edit-icon.svg" alt="edit-icon" id="edit-icon">
            </div>
            <div class="password-container">
                <div class="input-password">
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" value="Mot de passe">
                </div>
                <img src="../assets/img/icons/edit-icon.svg" alt="edit-icon" id="edit-icon">
            </div>
        </form>
        <div class="become-meeter">
            <h2>Devenir meeter</h2>
            <div class="meeter-container">
                <p>Vous souhaitez organiser vos propres activités ? Devenez un meeter maintenant.</p>
                <script src="../component/BoutonBleu.js"></script>
                    <div id="boutonContainer1"></div>
                    <script>
                        document.getElementById('boutonContainer1').innerHTML = BoutonBleu("Devenir meeter !");
                    </script>
            </div>
        </div>
    </main>
    
</body>
</html>
