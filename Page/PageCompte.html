<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/PageCompte.css">
    <link rel="stylesheet" href="../component/Navbar.css">
    <link rel="stylesheet" href="../component/Footer.css">
    <title>Mon Compte</title>
</head>
<body>
    <header>
        <div class="navbar-container" id="navbar-container"></div>
        <script src="../component/Navbar.js"></script>
        <script>
            document.getElementById('navbar-container').innerHTML = Navbar(true, "..");
        </script>
        <h1>Mes Information :</h1>
    </header>
    <main>
        <img src="../assets/img/icons/profile-icon.svg" alt="profile-icon" class="profile-icon">
        <form>
            <label for="firstname">Prénom :</label>
            <input type="text" value="Prénom" id="firstname">
            <img src="../assets/img/icons/edit-icon.svg" alt="edit-icon" class="edit-icon">
            <label for="lastname">Nom :</label>
            <input type="text" value="Nom" id="lastname">
            <img src="../assets/img/icons/edit-icon.svg" alt="edit-icon" class="edit-icon">
            <label for="email">Email :</label>
            <input type="email" value="Email" id="email">
            <img src="../assets/img/icons/edit-icon.svg" alt="edit-icon" class="edit-icon">
            <label for="password">Mot de passe :</label>
            <input type="password" value="Mot de passe" id="password">
            <img src="../assets/img/icons/eye-open-icon.svg" alt="eye-open-icon" class="eye-icon">
            <img src="../assets/img/icons/edit-icon.svg" alt="edit-icon" class="edit-icon">
        </form>
        <div class="become-meeter">
            <h2>Devenir meeter</h2>
            <p>Vous souhaitez organiser vos propres activités ? Devenez un meeter maintenant.</p>
            <button type="button" class="become-meeter-btn">Devenir meeter</button>
        </div>
    </main>
    
</body>
</html>
