<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau mot de passe</title>
    <link rel="stylesheet" type="text/css" href="../component/Footer.css">
    <link rel="stylesheet" type="text/css" href="../component/Navbar.css">
    <link rel="stylesheet" type="text/css" href="../component/BoutonBleu.css">
    <link rel="stylesheet" href="../Style/NouveauPass.css">
</head>
<body>
    <div class="background-image"></div>
    <header>
        <div id="navbar-container" class="navbar-container"></div>
        <script src="../component/Navbar.js"></script>
       <script>
            document.getElementById('navbar-container').innerHTML = Navbar(false, "..");
        </script> 
    </header>
    <main>
        <div class="parentDiv">
            <div class="containerLogin">
                <h1>Nouveau mot de passe</h1>
                <p id="texte">Veuillez ins√©rer un nouveau mot de passe et valider celui-ci</p>
                <form action="">
                    <p>Nouveau mot de passe</p>
                    <div id="containerPassword">
                        <input class="textbox" type="password" id="password" required>
                        <img id="togglePassword" src="../assets/img/ouvert.png" alt="Afficher/Masquer" >
                    </div>
                    <p>Confirmer le nouveau mot de passe</p>
                    <div id="containerPassword">
                        <input class="textbox" type="password" id="password" required>
                        <img id="togglePassword" src="../assets/img/ouvert.png" alt="Afficher/Masquer" >
                    </div>
                </form>
                <script src="../component/BoutonBleu.js"></script>
                <div id="boutonContainer"></div>
                <script>
                    document.getElementById('boutonContainer').innerHTML = BoutonBleu("Confirmer");
                </script>
                <script>
                    document.getElementById("togglePassword").addEventListener("click", function() {
                        let passwordField = document.getElementById("password");

                        if (passwordField.type === "password") {
                            passwordField.type = "text";
                            this.src = "../assets/img/ferme.png"; 
                        } else {
                            passwordField.type = "password";
                            this.src = "../assets/img/ouvert.png"; 
                        }
                    });
                </script> 
            </div>
        </div>
    </main>
    <footer id="footer-container" class="footer-container">
        <script src="../component/Footer.js"></script>
        <script>
            document.getElementById('footer-container').innerHTML = Footer("..");
        </script> 
    </footer> 
    
</body>
</html>
